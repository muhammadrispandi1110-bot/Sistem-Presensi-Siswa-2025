
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru - Muhammad Rispandi, S.Pd., Gr.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { color-scheme: dark; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
        }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .swipe-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            gap: 12px;
            padding: 4px;
        }
        .swipe-container::-webkit-scrollbar { display: none; }
        .swipe-item { scroll-snap-align: start; flex: 0 0 auto; }

        .active-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            box-shadow: 0 8px 20px -6px rgba(79, 70, 229, 0.6);
        }

        .dark-card {
            background: #0f172a;
            border: 1px solid #1e293b;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .name-cell-sticky {
            position: sticky;
            left: 0;
            z-index: 5;
            background-color: #0f172a;
            min-width: 140px;
        }

        .view-transition {
            animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animasi Tombol Status */
        .attendance-btn {
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .attendance-btn:active {
            transform: scale(0.85);
        }
        .attendance-btn.active {
            box-shadow: 0 0 15px currentColor;
        }

        .compact-mode table td, 
        .compact-mode table th {
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
            font-size: 0.75rem !important;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { 
                background: white !important; 
                color: black !important; 
                padding: 0 !important; 
                font-size: 10pt;
            }
            .dark-card { 
                background: white !important; 
                border: none !important; 
                box-shadow: none !important; 
                padding: 0 !important;
            }
            table { 
                width: 100% !important; 
                border-collapse: collapse !important;
                margin-top: 10px !important;
            }
            th, td { 
                border: 0.5pt solid #000 !important; 
                color: black !important;
                padding: 4px !important;
                font-size: 8pt !important;
            }
            th { background-color: #f3f4f6 !important; }
            .name-cell-sticky { background: white !important; position: static !important; }
            @page { 
                size: landscape; 
                margin: 1cm; 
            }
            .page-break { page-break-before: always; }
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

</body>
</html>
