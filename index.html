
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Sistem Presensi Digital - SMAN 11 Makassar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        .dark ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        .glass-panel {
            background: rgba(241, 245, 249, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .active-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.5);
        }

        .content-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .content-card:hover {
            border-color: #4f46e5;
            transform: translateY(-2px);
        }

        .view-transition {
            animation: fadeInScale 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .login-bg {
            background: radial-gradient(circle at top right, #e0e7ff, #f1f5f9);
        }
        .dark .login-bg {
             background: radial-gradient(circle at top right, #1e1b4b, #020617);
        }

        @media (max-width: 768px) {
            .mobile-hide { display: none !important; }
            .mobile-stack { flex-direction: column !important; }
            .attendance-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }
        }

        .nav-link {
            transition: all 0.2s;
            position: relative;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 4px;
            background: #6366f1;
            border-radius: 2px;
        }

        input:focus, textarea:focus, select:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            outline: none;
            border-color: #4f46e5;
        }

        /* Print Styles - Refined for Multi-page support */
        @media print {
            @page {
                size: landscape;
                margin: 1cm;
            }
            
            body, html {
                height: auto !important;
                overflow: visible !important;
                background-color: white !important;
                color: black !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            #root {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
            }

            .h-screen {
                height: auto !important;
                min-height: initial !important;
            }

            nav, .print-hide, button {
                display: none !important;
            }

            main {
                display: block !important;
                height: auto !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            .flex, .flex-col, .flex-1 {
                display: block !important;
                height: auto !important;
                overflow: visible !important;
            }

            .overflow-hidden, .overflow-auto, .overflow-y-auto {
                overflow: visible !important;
                height: auto !important;
                max-height: none !important;
            }

            .print-header {
                display: block !important;
                text-align: center;
                margin-bottom: 20px;
            }

            table {
                width: 100% !important;
                border-collapse: collapse !important;
                table-layout: auto !important;
                page-break-after: auto;
            }

            tr {
                page-break-inside: avoid !important;
                page-break-after: auto;
            }

            th, td {
                border: 1px solid #000 !important;
                padding: 4px 6px !important;
                font-size: 8pt !important;
                color: #000 !important;
                background-color: transparent !important;
                word-wrap: break-word;
            }

            thead {
                display: table-header-group !important;
            }

            tfoot {
                display: table-footer-group !important;
            }

            /* Fix sticky positioning for print */
            .sticky {
                position: static !important;
            }

            /* Adjust status colors for print */
            .text-emerald-700, .text-emerald-600, .dark\:text-emerald-400 { color: #059669 !important; font-weight: bold; }
            .text-blue-700, .text-blue-600, .dark\:text-blue-400 { color: #2563eb !important; font-weight: bold; }
            .text-amber-700, .text-amber-600, .dark\:text-amber-400 { color: #d97706 !important; font-weight: bold; }
            .text-rose-700, .text-rose-600, .dark\:text-rose-400 { color: #dc2626 !important; font-weight: bold; }
        }
    </style>
    <script>
    // Theme loader script to prevent FOUC
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}
    })();
    </script>

</head>
