
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Presensi Digital - SMAN 11 Makassar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        /* High Contrast Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #ffffff; }
        ::-webkit-scrollbar-thumb { background: #000000; border: 2px solid #ffffff; }
        .dark ::-webkit-scrollbar-track { background: #000000; }
        .dark ::-webkit-scrollbar-thumb { background: #ffffff; border: 2px solid #000000; }

        .view-transition {
            animation: fadeIn 0.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Print Styles */
        @media print {
            @page { size: landscape; margin: 1cm; }
            body { background: white !important; color: black !important; }
            .print-hide { display: none !important; }
            table { width: 100% !important; border-collapse: collapse !important; border: 3px solid #000 !important; }
            th, td { border: 1.5px solid #000 !important; padding: 6px !important; color: black !important; font-size: 9pt !important; }
            th { background-color: #eee !important; font-weight: 800 !important; }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: '#000000'
                    }
                }
            }
        }
    </script>
