
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Presensi Digital - SMAN 11 Makassar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Transisi Global */
        *, *::before, *::after {
            transition-property: background-color, border-color, color, fill, stroke, shadow;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }
        
        /* Custom Scrollbar - Themed for Blue */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #eff6ff; } /* bg-blue-50 */
        ::-webkit-scrollbar-thumb { background: #3b82f6; border: 2px solid #eff6ff; }
        .dark ::-webkit-scrollbar-track { background: #001529; }
        .dark ::-webkit-scrollbar-thumb { background: #1e40af; border: 2px solid #001529; }

        .view-transition {
            animation: fadeIn 0.25s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .print-only {
            display: none;
        }

        /* Print Styles - Crucial Fix for Long Lists */
        @media print {
            @page { 
                size: landscape; 
                margin: 1.5cm; 
            }
            
            html, body, #root, main, .flex-1, .print-container {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
                position: static !important;
                background: white !important;
                color: black !important;
            }

            nav, .print-hide, button, select, input[type="date"], .fixed { 
                display: none !important; 
            }

            .print-only {
                display: block !important;
                visibility: visible !important;
            }

            .print-table-container {
                border: 2px solid black !important;
                overflow: visible !important;
                height: auto !important;
            }

            table { 
                width: 100% !important; 
                border-collapse: collapse !important; 
                border: 2px solid black !important;
                table-layout: auto !important;
            }

            thead {
                display: table-header-group !important;
            }

            tr {
                page-break-inside: avoid !important;
            }

            th, td { 
                border: 1px solid black !important; 
                padding: 4px 6px !important; 
                font-size: 8pt !important;
                color: black !important;
                background: transparent !important;
            }

            th { 
                background-color: #f0f0f0 !important;
                -webkit-print-color-adjust: exact;
                font-weight: bold !important;
            }
            
            .print-header {
                text-align: center;
                margin-bottom: 20px;
                border-bottom: 3px double black;
                padding-bottom: 10px;
            }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#001529',
                            800: '#002140',
                            700: '#003366',
                        },
                        lightblue: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            500: '#3b82f6',
                        }
                    }
                }
            }
        }
    </script>
