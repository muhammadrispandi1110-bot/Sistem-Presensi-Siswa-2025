
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Presensi Digital - SMAN 11 Makassar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .active-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        .view-transition {
            animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-mesh {
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0, transparent 50%);
        }
        .dark .login-mesh {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.2) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(147, 51, 234, 0.15) 0, transparent 50%);
        }

        .status-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .status-btn:active { transform: scale(0.9); }

        /* Print Styles */
        @media print {
            @page { 
                size: landscape; 
                margin: 1.5cm; 
            }
            html, body { 
                background: white !important; 
                color: black !important; 
                height: auto !important;
                overflow: visible !important;
            }
            .print-hide { display: none !important; }
            .print-scroll-reset { 
                overflow: visible !important; 
                height: auto !important; 
                display: block !important;
                position: static !important;
            }
            table { 
                width: 100% !important; 
                border-collapse: collapse !important; 
                table-layout: auto !important;
                color: black !important;
            }
            th, td { 
                border: 0.5pt solid #000 !important; 
                padding: 4pt !important; 
                font-size: 8pt !important; 
                color: black !important;
            }
            th { background-color: #f3f4f6 !important; -webkit-print-color-adjust: exact; }
            .print-header { display: block !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
</head>
<body class="overflow-x-hidden login-mesh min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
